<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="signup.css">
    <title>SIGN UP</title>
</head>
<body>
    <header class="header">

        <a href="#" class="logo">
            <img src="images/Coffee Shop Logo.png" alt="">
        </a>

        <nav class="navbar">
          <a class="active" href="coffee.html">Home</a>
          <a href="coffee.html">About</a>
          <a href="coffee.html">Menu</a>
          <a href="coffee.html">Products</a>
          <a href="coffee.html">Reviews</a>
          <a href="coffee.html">Contact</a>
          <a href="coffee.html">Blogs</a>
        </nav>

        <div class="icons">
            <div class="fas fa-user" id="user-btn">
            <div class="dropdown-content">
                <a href="#">Log In</a>
                <a href="#">Sign Up</a>
            </div>
            </div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div> 
        </div>  
        
        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

    </header>

    <section>
    <div class="container">
    <form action="" class="form">
        <h2>SIGN UP</h2>
        <input type="text" class="box" name="name" placeholder="Your Name" required>
        <input type="email" class="box" name="email" placeholder="Your Email" required>
        <input type="password" class="box" name="password" placeholder="Password" required>
        <input type="password" class="box" name="cpassword" placeholder="Confirm Password" required>
        <input type="submit" value="SIGN IN" id="submit"><br>
        <a href="#">Forget Password??</a>
    </form>

    <div class="side">
        <img src="images/about.jpg" alt="">
    </div>
</div>
</section>


<script>
    $(document).ready(function(){
        $('#menu-btn').click(function(){
            $('.navbar').toggleClass('show');
    });

});

$(document).ready(function(){
        $('#search-btn').click(function(){
            $('.search-form').toggleClass('show');
    });

});
</script>
</body>
</html>
